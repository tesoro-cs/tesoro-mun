        <h1 style="text-align: center;">Gallery</h1>
        <div class="gallery">
            <div id="slidecontainer">
            <div class="slide">
                <img src="imgs/banner.jpg">
            </div>
            <div class="slide">
                <img src="imgs/logo.png">
            </div>
            <div class="slide">

            </div>
            <div class="slide">
                <img src="imgs/logo.png">
            </div>
            <!-- Next/prev -->
            <a class="prev pointer" onclick="prev()">&lt</a>
            <a class="next pointer" onclick="next()">&gt</a>
            <!-- Caption -->
            <p id="caption">Caption</p>
            </div>
            <!-- Thumbnails -->
            <!-- Each image should have a corresponding thumbnail that runs "show(<image number>)" on click -->
            <!-- Image captions are stored in the alt attributes of their corresponding thumbnail -->
            <img class="thumbnail pointer" src="imgs/banner.jpg" alt="1" onclick="show(1)">
            <img class="thumbnail pointer" src="imgs/logo.png" alt="2" onclick="show(2)">
            <img class="thumbnail pointer" src="imgs/banner.jpg" alt="3" onclick="show(3)">
            <img class="thumbnail pointer" src="imgs/logo.png" alt="4" onclick="show(4)">
        </div>
