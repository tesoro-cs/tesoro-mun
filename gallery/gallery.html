  <div class="gallery">
   <div id="slidecontainer">
    <div class="slide" id="1">
     <img src="imgs/1.jpg"/>
    </div>
    <div class="slide" id="2">
     <img src="imgs/2.jpg"/>
    </div>
    <div class="slide" id="3">
     <img src="imgs/3.png"/>
    </div>
   </div>
   <!-- Next/prev -->
   <a class="prev pointer" onclick="prev()">
    &lt;
   </a>
   <a class="next pointer" onclick="next()">
    &gt;
   </a>
   <!-- Caption -->
   <p id="caption">
    Caption
   </p>
   <!-- Thumbnails -->
   <!-- Each image should have a corresponding thumbnail that runs "show(<image number>)" on click -->
   <!-- Image captions are stored in the alt attributes of their corresponding thumbnail -->
   <div id="thumbcontainer">
    <img alt="1" class="thumbnail" onclick="show(1)" src="imgs/1.jpg"/>
    <img alt="2" class="thumbnail" onclick="show(2)" src="imgs/2.jpg"/>
    <img alt="3" class="thumbnail" onclick="show(3)" src="imgs/3.png"/>
   </div>
  </div>
