<!DOCTYPE html>
<html lang="en">
 <head>
  <meta content="width=device-width,initial-scale=1" name="viewport"/>
  <meta content="index, follow" name="robots"/>
  <meta charset="utf-8"/>
  <link href="../style.css" rel="stylesheet"/>
  <meta charset="utf-8"/>
  <meta content="" name="description"/>
  <title>
   Tesoro MUN
  </title>
  <link href="../icon.png" rel="icon"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
 </head>
 <body>
  <header>
   <div class="navbar" id="navigation">
    <a href="index.html">
     <img class="logo logo-large" href="#" src="../logo.png"/>
    </a>
    <div class="menu-items">
     <a class="menu-item" href="../index.html">
      Home
     </a>
     <a class="menu-item" href="../about/about.html">
      About Us
     </a>
     <a class="menu-item" href="../committees/committees.html">
      Committees
     </a>
     <a class="menu-item" href="#">
      Gallery
     </a>
     <a class="menu-item" href="../register/register.html">
      Register
     </a>
     <i class="fa fa-bars menu-item" id="hamburger">
     </i>
    </div>
   </div>
  </header>
  <img id="banner" src="../banner.jpg"/>
  <h1 id="page-title">
   Gallery
  </h1>
  <h1 style="text-align: center;">
   Gallery
  </h1>
  <div class="gallery">
   <div id="slidecontainer">
    <div class="slide" id="1">
     <img src="imgs/1.jpg"/>
    </div>
    <div class="slide" id="2">
     <img src="imgs/2.png"/>
    </div>
    <div class="slide" id="3">
     <img src="imgs/3.jpg"/>
    </div>
   </div>
   <!-- Next/prev -->
   <a class="prev pointer" onclick="prev()">
    &lt;
   </a>
   <a class="next pointer" onclick="next()">
    &gt;
   </a>
   <!-- Caption -->
   <p id="caption">
    Caption
   </p>
   <!-- Thumbnails -->
   <!-- Each image should have a corresponding thumbnail that runs "show(<image number>)" on click -->
   <!-- Image captions are stored in the alt attributes of their corresponding thumbnail -->
   <div id="thumbcontainer">
    <img alt="1" class="thumbnail" onclick="show(1)" src="imgs/1.jpg"/>
    <img alt="2" class="thumbnail" onclick="show(2)" src="imgs/2.png"/>
    <img alt="3" class="thumbnail" onclick="show(3)" src="imgs/3.jpg"/>
   </div>
  </div>
  <script src="../main.js">
  </script>
  <script src="gallery.js">
  </script>
 </body>
</html>
